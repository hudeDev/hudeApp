<!DOCTYPE html>

                    <span class="tph_pd">Parkplätze</span>

            </div>
            <!-- Inhalt der Seite -->
            <div data-role="content">
                <script>
                    function netzwerkstatus() {
                        var networkState = navigator.connection.type;
                        $('#verbindungstyp').html('<span class="verbindungstyp">' + print_r(networkState) + '</span>');
                    }
                </script>
                <a href="index.html" data-role="button" data-rel="back" data-direction="reverse">Zurück</a>
                <img src="images/parken/parkplatz.jpg" />

                    <div class="tph_en"></div>
                    <div class="tph_pd"></div>

                    <img src="images/hude_logo.jpg" />
                </div>
                <ul id="hudePanelList" data-role="listview" data-theme="a">
                    <li data-icon="arrow-l"><a href="#hudePanel" data-rel="close"></a></li>
